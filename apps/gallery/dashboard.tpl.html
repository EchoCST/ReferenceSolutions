<!-- NOTES:

1. You must make your app.config{} block defaults match these defaults _exactly_
   or you will get unexpected behaviors when your app loads. If the user leaves
   a field set to its default value, the field is _removed_ from the config
   block. So if the default is true, it will not be sent at all if the checkbox
   is checked. That means if you go to use it in app.js it can evaluate to false
   unexpectedly. See the related comment there for details.

2. Please see /polyfills/ecl.js for the support code that translates what's here
   into ECL.

-->

<!-- APP Key -->
<select name="appkey" required="required" data-component="AppKeyList" title="Application key" data-help="Specifies the application key for this instance" />

<!-- Data Source -->
<fieldset name="datasource">
  <legend class="icon-filter">Data Source</legend>

  <select name="targetURLSource" title="Source of Target URL" data-help="Select how the target URL is determined">
    <option value="canonical" selected="selected">Canonical URL of Host Page</option>
    <option value="actualurl">Actual URL of Host Page</option>
    <option value="echourl">META echo:url Value</option>
    <option value="specific">Specify a URL</option>
    <option value="builder">Data Source Builder</option>
  </select>

  <!-- Only one of these options will be shown at a time -->
  <input name="specifiedURL" type="text" class="specified-url" title="Specified URL" data-help="Please specify the exact URL you wish to use." />
<!--  <input name="builderURL" type="text" class="builder-url" data-component="Echo.Apps.MediaGallery.DataSourceGroup" />-->

  <select name="targetMode" title="Target Mode" data-help="">
    <option value="childrenof" selected="selected">childrenof (This URL and its children)</option>
    <option value="scope">scope (All entries targeted here)</option>
    <option value="url">Only this URL</option>
  </select>

  <input name="itemsPerPage" type="text" value="15" title="Items Per Page" data-help="How many items should be shown per page?" />

  <input name="filters" type="text" value="" title="Filters" data-help="Add any marker, flag, or other filters you wish to use." />

  <select name="safeHTML" title="Safe HTML" title="Safe HTML" data-help="">
    <option value="off" selected="selected">Off (All HTML allowed)</option>
    <option value="passive">Passive (some HTML allowed)</option>
    <option value="aggressive">Aggressive (no HTML allowed)</option>
  </select>

  <input name="children" type="text" value="0" title="Children" data-help="How many children should be retrieved for each item?" />

  <input name="childFilters" type="text" value="" title="Child Filters" data-help="Add any marker, flag, or other filters you wish to use." />

  <select name="childSafeHTML" title="Child Safe HTML" data-help="">
    <option value="off" selected="selected">Off (All HTML allowed)</option>
    <option value="passive">Passive (some HTML allowed)</option>
    <option value="aggressive">Aggressive (no HTML allowed)</option>
  </select>
</fieldset>

<!-- Display -->
<fieldset name="display">
  <legend class="icon-picture">Display</legend>

  <select name="visualization" title="Visualization" data-help="Select the display mode for the gallery">
    <option value="pinboard" selected="selected">Pinboard-style Gallery</option>
    <option value="streamlined">Streamlined Gallery</option>
    <option value="slideshow">Slideshow w/ Full-Screen Support</option>
  </select>

  <select name="secondary" title="Secondary Display" data-help="Where should card/stream details be displayed?">
    <option value="flip" selected="selected">Flip</option>
    <option value="lightbox">Lightbox</option>
  </select>

  <input name="sourcefilter" type="checkbox" checked="checked" title="Display a source filter control" data-help="A drop-down or similar control will be displayed that allows the user to choose the source of the media shown" />

  <input name="mincolwidth" type="text" value="300" data-storage="number" title="Minimum Column Width" data-help="To support responsive layouts, columns will dynamically resize down to this minimum width." />

  <input name="replies" type="checkbox" checked="checked" title="Allow users to post replies" data-help="Check to display replies for each item and provide an ability for the users to post their replies" />
  <input name="likes" type="checkbox" checked="checked" title="Allow users to Like items" data-help="Check to enable Likes for the items" />
  <input name="sharing" type="checkbox" title="Allow users to share items" data-help="Check to provide an ability for the users to share the items with their friends via social networks" />
  <input name="flags" type="checkbox" checked="checked" title="Allow community flagging" data-help="Check to add a button for the users to mark inappropriate content" />
</fieldset>

<!-- Ad/analytics -->
<fieldset name="integration">
  <legend class="icon-certificate">Ad / Analytics Integration</legend>

  <input name="nativeinterval" type="text" data-storage="number" title="Native Ad Interval" data-help="Interval between native ad placeholders, or leave blank to disable. Subscribe to Echo.StreamServer.Controls.Stream.Item.onNativeAdRender to fill each placeholder." />
</fieldset>

<!-- Upload -->
<fieldset name="upload">
  <legend class="icon-upload">Upload Options</legend>

  <input name="enabled" type="checkbox" title="Enable Upload" data-help="If checked, an upload Submit form will be displayed" />

  <input name="fpkey" type="text" title="FilePicker API Key" data-help="If supplied, this will enable FilePicker in the upload form" />
</fieldset>

<!-- Authorization -->
<fieldset name="auth">
  <legend class="icon-user">Authorization</legend>

  <input name="enabled" type="checkbox" checked="checked" title="Enable user authorization" data-help="Check to enable authorization" />

  <select name="janrainApp" title="Janrain app" data-help="Specifies the Janrain application">
</fieldset>
