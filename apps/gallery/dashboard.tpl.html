<!-- NOTES:

1. You must make your app.config{} block defaults match these defaults _exactly_
   or you will get unexpected behaviors when your app loads. If the user leaves
   a field set to its default value, the field is _removed_ from the config
   block. So if the default is true, it will not be sent at all if the checkbox
   is checked. That means if you go to use it in app.js it can evaluate to false
   unexpectedly. See the related comment there for details.

-->

<!-- APP Key -->
<select name="appkey" required="required" data-component="AppKeyList" title="Application key" data-help="Specifies the application key for this instance" />
<input name="query" type="text" required="required" value="" title="Query" data-help="The query to execute. May be modified by components like the filter control." />

<!-- Display -->
<fieldset name="display">
  <legend class="icon-picture">Display</legend>

  <select name="visualization" title="Visualization" data-help="Select the display mode for the gallery">
    <option value="pinboard" selected="selected">Pinboard-style Gallery</option>
    <option value="streamlined">Streamlined Gallery</option>
    <option value="slideshow">Slideshow w/ Full-Screen Support</option>
  </select>

  <input name="sourcefilter" type="checkbox" checked="checked" title="Display a source filter control" data-help="A drop-down or similar control will be displayed that allows the user to choose the source of the media shown" />

  <input name="replies" type="checkbox" checked="checked" title="Allow users to post replies" data-help="Check to display replies for each item and provide an ability for the users to post their replies" />
  <input name="likes" type="checkbox" checked="checked" title="Allow users to Like items" data-help="Check to enable Likes for the items" />
  <input name="sharing" type="checkbox" title="Allow users to share items" data-help="Check to provide an ability for the users to share the items with their friends via social networks" />
  <input name="flags" type="checkbox" checked="checked" title="Allow community flagging" data-help="Check to add a button for the users to mark inappropriate content" />
</fieldset>

<!-- Ad/analytics -->
<fieldset name="integration">
  <legend class="icon-certificate">Ad / Analytics Integration</legend>

  <input name="nativeinterval" type="text" data-storage="number" title="Native Ad Interval" data-help="Interval between native ad placeholders, or leave blank to disable. Subscribe to Echo.StreamServer.Controls.Stream.Item.onNativeAdRender to fill each placeholder." />
</fieldset>

<!-- Upload -->
<fieldset name="upload">
  <legend class="icon-upload">Upload Options</legend>

  <input name="enabled" type="checkbox" title="Enable Upload" data-help="If checked, an upload Submit form will be displayed" />

  <input name="fpkey" type="text" title="FilePicker API Key" data-help="If supplied, this will enable FilePicker in the upload form" />
</fieldset>
