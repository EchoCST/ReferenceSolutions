<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Media Gallery Reference App Demo</title>

<!-- The Echo Loader is all we need for a modern app. It loads everything else. -->
<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/loader.js"></script>

<!-- Just a quick set of styles -->
<link rel="stylesheet" href="/apps/gallery/demo.css" />
</head>
<body>
	<!-- Top black nav bar to select the visualization to display. -->
	<nav><ul class="clearfix">
		<li><a href="/apps/gallery">Pinboard</a></li>
		<li><a href="/apps/gallery/streamlined.html" class="active">Streamlined Photo Wall</a></li>
		<li><a href="/apps/gallery/tabbed.html">Tabbed Pinboard</a></li>
		<li><a href="/apps/gallery/full.html">Full Screen Gallery</a></li>
	</ul></nav>

	<!-- Populated by demo.js. -->
	<div id="gallery-app"></div>

	<script type="text/javascript">
		// See index.html for comments on what is going on here.
		Echo.Loader.initEnvironment(function() {
			window.jQuery = window.$ = Echo.jQuery;

			var backplane = {
				"serverBaseURL": "http://api.echoenabled.com/v1",
				"busName": "jskit"
			};

			var targetURL = "http://univision-general.example.com/social-source-input/zpr4pgy4qq";
			var appkey = "echo.echo.stream.univision.prod";

			var authconfig = {
				"janrainApp": "echo"
			};

			Echo.Loader.initApplication({
				"script": '//' + window.location.host + "/apps/gallery/app/app.js",
				"component": "Echo.Apps.MediaGallery",
				"backplane": backplane,
				"config": {
					"appkey": appkey,
					"targetURL": targetURL,
					"auth": authconfig,
					"target": document.getElementById("gallery-app"),
            		// Change the default visualization
					"visualization": "streamlined"
				}
			});
		});

	</script>
</body>
</html>
